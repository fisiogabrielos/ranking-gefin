<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN - Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #111, #222);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
      font-size: 22px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 70%;
      background: #000;
      box-shadow: 0 0 15px #ffcc00;
      border: 4px solid #ffcc00;
    }

    th, td {
      padding: 15px;
      border: 2px solid #ffcc00;
      font-size: 14px;
    }

    th {
      background: #ff0066;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    tr:nth-child(even) {
      background: #111;
    }

    tr:nth-child(odd) {
      background: #222;
    }

    .top1 {
      background: #ffd700 !important;
      color: #000;
      font-size: 16px;
    }

    .top2 {
      background: #c0c0c0 !important;
      color: #000;
      font-size: 15px;
    }

    .top3 {
      background: #cd7f32 !important;
      color: #000;
      font-size: 15px;
    }

    .medal {
      font-size: 18px;
    }

    /* Anima√ß√£o arcade */
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    h1 span {
      animation: blink 1.2s infinite;
    }
  </style>
</head>
<body>
  <h1>üèÜ <span>Ranking GEFIN</span> ‚Äì Salto Vertical üïπÔ∏è</h1>
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nomes</th>
        <th>Altura m√°xima (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="coin" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="levelup" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    // Link da sua planilha (confirmado por voc√™)
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    // Fun√ß√£o para carregar os dados usando a tecnologia nativa do navegador
    async function loadRankingData() {
      try {
        const response = await fetch(publicSpreadsheetUrl);
        if (!response.ok) {
          throw new Error('Erro ao buscar os dados da planilha.');
        }
        const csvText = await response.text();
        const data = parseCSV(csvText);
        showInfo(data);
      } catch (error) {
        console.error("Falha ao carregar o ranking:", error);
        const tbody = document.querySelector("#ranking tbody");
        tbody.innerHTML = '<tr><td colspan="3">N√£o foi poss√≠vel carregar os dados. Verifique a planilha.</td></tr>';
      }
    }

    // Fun√ß√£o auxiliar para converter o texto CSV em um objeto que podemos usar
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(header => header.trim());
      const rows = lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        let entry = {};
        headers.forEach((header, index) => {
          entry[header] = values[index];
        });
        return entry;
      });
      return rows;
    }
    
    // Fun√ß√£o para exibir os dados na tabela e tocar os sons
    function showInfo(data) {
      document.getElementById("coin").play().catch(e => console.log("Navegador bloqueou o √°udio autom√°tico."));

      // Ordenar por altura m√°xima (do maior para o menor)
      data.sort((a, b) => parseFloat(b["Altura m√°xima (cm)"]) - parseFloat(a["Altura m√°xima (cm)"]));

      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");

        let medal = "";
        if(index === 0) { row.classList.add("top1"); medal = "ü•á"; playLevelUp(); }
        else if(index === 1) { row.classList.add("top2"); medal = "ü•à"; playLevelUp(); }
        else if(index === 2) { row.classList.add("top3"); medal = "ü•â"; playLevelUp(); }
        
        row.innerHTML = `
          <td>${index + 1}¬∫ <span class="medal">${medal}</span></td>
          <td>${item.Nomes}</td> 
          <td>${item["Altura m√°xima (cm)"]}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function playLevelUp() {
      const sound = document.getElementById("levelup");
      sound.currentTime = 0;
      sound.play().catch(e => console.log("Navegador bloqueou o √°udio autom√°tico."));
    }

    // Chama a fun√ß√£o para carregar os dados quando a p√°gina carregar
    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>
</body>
</html>
