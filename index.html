<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN - Arcade</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #111, #222);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
      font-size: 22px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 70%;
      background: #000;
      box-shadow: 0 0 15px #ffcc00;
      border: 4px solid #ffcc00;
    }

    th, td {
      padding: 15px;
      border: 2px solid #ffcc00;
      font-size: 14px;
    }

    th {
      background: #ff0066;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    tr:nth-child(even) {
      background: #111;
    }

    tr:nth-child(odd) {
      background: #222;
    }

    .top1 {
      background: #ffd700 !important;
      color: #000;
      font-size: 16px;
    }

    .top2 {
      background: #c0c0c0 !important;
      color: #000;
      font-size: 15px;
    }

    .top3 {
      background: #cd7f32 !important;
      color: #000;
      font-size: 15px;
    }

    .medal {
      font-size: 18px;
    }

    /* Anima√ß√£o arcade */
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    h1 span {
      animation: blink 1.2s infinite;
    }
  </style>
</head>
<body>
  <h1>üèÜ <span>Ranking GEFIN</span> ‚Äì Salto Vertical üïπÔ∏è</h1>
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nomes</th>
        <th>Altura m√°xima (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Sons arcade -->
  <audio id="coin" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="levelup" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <!-- Tabletop.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pubhtml";

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: showInfo
      });
    }

    function showInfo(data) {
      // Toca som de "coin insert" quando ranking carrega
      document.getElementById("coin").play();

      // Ordenar por altura m√°xima
      data.sort((a, b) => parseFloat(b["Altura m√°xima (cm)"]) - parseFloat(a["Altura m√°xima (cm)"]));

      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");

        let medal = "";
        if(index === 0) { row.classList.add("top1"); medal = "ü•á"; playLevelUp(); }
        else if(index === 1) { row.classList.add("top2"); medal = "ü•à"; playLevelUp(); }
        else if(index === 2) { row.classList.add("top3"); medal = "ü•â"; playLevelUp(); }

        row.innerHTML = `
          <td>${index + 1}¬∫ ${medal}</td>
          <td>${item.Nomes}</td>
          <td>${item["Altura m√°xima (cm)"]}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function playLevelUp() {
      const sound = document.getElementById("levelup");
      sound.currentTime = 0;
      sound.play();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
