<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN - Super World!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --mario-blue: #5c94fc;
      --mario-green: #40b040;
      --mario-brown: #a04020;
      --mario-yellow: #fac000;
      --mario-red: #e04040;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--mario-blue);
      background-image: 
        url(https://i.imgur.com/gK9dY9N.png), /* Nuvens pixeladas */
        url(https://i.imgur.com/uR1j9B9.png); /* Ch√£o de blocos */
      background-repeat: repeat-x, repeat-x;
      background-position: top 20px, bottom;
      background-size: auto, 100% 150px;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: var(--mario-yellow);
      text-shadow: 3px 3px #000, 6px 6px var(--mario-brown);
      margin-bottom: 30px;
      font-size: 32px;
      animation: title-bounce 0.5s infinite alternate ease-in-out;
    }

    @keyframes title-bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-8px); }
    }
    
    /* Mensagem "Press Start" */
    #press-start {
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px #000;
      margin: 100px 0;
      animation: blink-press-start 1s infinite steps(1);
    }
    
    @keyframes blink-press-start {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #000000aa;
      border: 5px solid #fff;
      box-shadow: 0 0 0 5px #000; /* Borda dupla estilo 8-bit */
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    table.loaded {
      visibility: visible;
      opacity: 1;
    }

    th, td {
      padding: 15px;
      border: 3px solid #000;
      font-size: 16px;
    }

    th {
      background: var(--mario-blue);
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    tbody tr {
        animation: row-appear 0.5s forwards;
    }

    @keyframes row-appear {
        from { opacity: 0; transform: scale(0.5); }
        to { opacity: 1; transform: scale(1); }
    }

    tbody tr:hover {
      background-color: var(--mario-green);
      cursor: help; /* Cursor de ajuda/interroga√ß√£o */
    }

    .top1 { background: var(--mario-yellow) !important; color: #000; font-size: 20px; font-weight: bold; }
    .top2 { background: #c0c0c0 !important; color: #000; font-size: 18px; font-weight: bold; }
    .top3 { background: var(--mario-red) !important; color: #fff; font-size: 18px; font-weight: bold; }

    .medal {
      font-size: 24px;
      animation: medal-spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes medal-spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    
    /* Personagem 8-bit */
    #hero {
        width: 48px;
        height: 64px;
        background: url(https://i.imgur.com/Jp02Tj9.png) 0 0;
        position: fixed;
        bottom: 85px;
        left: 0;
        animation: hero-run 0.5s steps(4) infinite, hero-move 15s linear infinite;
        z-index: 100;
    }

    @keyframes hero-run {
        from { background-position: 0 0; }
        to { background-position: -192px 0; }
    }

    @keyframes hero-move {
        0% { transform: translateX(-50px); }
        100% { transform: translateX(100vw); }
    }
    
    #hero.jump {
        animation: hero-jump 0.5s steps(1), hero-move 15s linear infinite;
        background-position: -192px 0;
    }

    @keyframes hero-jump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-100px); }
    }
    
    /* Confete */
    #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
    }

  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <h1>üèÜ Ranking GEFIN - Salto Vertical üçÑ</h1>
  
  <p id="press-start">PRESS START</p>
  
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nomes</th>
        <th>Altura (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="hero"></div>

  <audio id="start-sound" src="https://actions.google.com/sounds/v1/games/game_start.ogg" preload="auto"></audio>
  <audio id="coin-sound" src="https://actions.google.com/sounds/v1/arcade_games/coin_collect.ogg" preload="auto"></audio>
  <audio id="powerup-sound" src="https://actions.google.com/sounds/v1/arcade_games/power_up.ogg" preload="auto"></audio>

  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    async function loadRankingData() {
      document.getElementById('start-sound').play().catch(e => {});

      // Simula um "loading" antes de buscar os dados
      await new Promise(r => setTimeout(r, 1500));

      try {
        const response = await fetch(publicSpreadsheetUrl);
        const csvText = await response.text();
        const data = parseCSV(csvText);
        
        document.getElementById('press-start').style.display = 'none';
        document.getElementById('ranking').classList.add('loaded');

        await showInfo(data);
        triggerConfetti(); // Chuva de confete no final!
      } catch (error) {
        console.error("Falha:", error);
        const pressStart = document.getElementById('press-start');
        pressStart.textContent = "GAME OVER";
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(header => header.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        let entry = {};
        headers.forEach((header, index) => { entry[header] = values[index] || ''; });
        return entry;
      });
    }
    
    async function showInfo(data) {
      data.sort((a, b) => parseFloat(b["Altura m√°xima (cm)"]) - parseFloat(a["Altura m√°xima (cm)"]));
      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      for (const [index, item] of data.entries()) {
        await new Promise(r => setTimeout(r, 300));
        document.getElementById("coin-sound").play().catch(e => {});

        const row = document.createElement("tr");
        let medal = "";
        if(index === 0) { 
          row.classList.add("top1"); 
          medal = "ü™ô"; // Moeda de Ouro
          document.getElementById("powerup-sound").play().catch(e => {});
          // Faz o her√≥i pular!
          const hero = document.getElementById('hero');
          hero.classList.add('jump');
          setTimeout(() => hero.classList.remove('jump'), 500);
        }
        else if(index === 1) { row.classList.add("top2"); medal = "‚≠ê"; } // Estrela
        else if(index === 2) { row.classList.add("top3"); medal = "üçÑ"; } // Cogumelo
        
        row.innerHTML = `
          <td>${index + 1}¬∫ <span class="medal">${medal}</span></td>
          <td>${item.Nomes}</td> 
          <td>${item["Altura m√°xima (cm)"]}</td>
        `;
        tbody.appendChild(row);
      }
    }
    
    // Script do Confete Pixelado
    function triggerConfetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const confettiCount = 150;
        const confetti = [];
        const colors = ['#fac000', '#e04040', '#40b040', '#5c94fc', '#fff'];

        for (let i = 0; i < confettiCount; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 10 + 5,
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: Math.random() * 5 + 2,
                angle: Math.random() * Math.PI * 2,
                spin: Math.random() - 0.5
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(p => {
                p.y += p.speed;
                p.angle += p.spin;
                ctx.fillStyle = p.color;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                ctx.restore();
                if (p.y > canvas.height) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }
            });
            requestAnimationFrame(drawConfetti);
        }
        drawConfetti();
    }
    
    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>
</body>
</html>
