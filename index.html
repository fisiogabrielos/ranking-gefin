      background-position: top 20px, bottom;
      background-size: auto, 100% 150px;
      color: var(--text-color);

      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Efeito de pixeliza√ß√£o leve em todo o conte√∫do */
    .pixelated-content > * {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }

    h1 {
      font-family: 'Press Start 2P', cursive; /* T√≠tulo mais impactante */
      color: var(--minecraft-gold);
      text-shadow: 2px 2px #000, 4px 4px var(--minecraft-dirt);
      margin-bottom: 30px;
      font-size: 32px;
      animation: block-bounce 1s infinite alternate; /* Anima√ß√£o de bloco pulando */
      padding: 10px 20px;
      border: 4px solid var(--minecraft-stone);
      background-color: var(--minecraft-wood);
      display: inline-block;
      box-shadow: 6px 6px 0px 0px #000;
    }

    @keyframes block-bounce {
      from { transform: translateY(0px); }
      to { transform: translateY(-10px); }
    }

    /* Mensagem de Carregamento */
    #loading-chunks {
      font-size: 24px;
      color: var(--minecraft-water);
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
      animation: blink-minecraft 1.2s infinite steps(1); /* Pisca em pixels */
    }
    
    @keyframes blink-minecraft {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente escuro */
      border: 5px solid var(--minecraft-stone);
      box-shadow: 8px 8px 0px 0px #000;
      visibility: hidden; /* Come√ßa escondida */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    table.loaded {
      visibility: visible;
      opacity: 1;
    }

    th, td {
      padding: 15px;
      border: 2px solid var(--minecraft-stone);
      font-size: 18px;
      text-shadow: 1px 1px #000;
    }

    th {
      background: var(--minecraft-dirt);
      color: var(--minecraft-gold);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tbody tr {
      transition: background-color 0.2s, color 0.2s, transform 0.1s ease-out;
    }

    tbody tr:nth-child(even) { background: rgba(20, 20, 20, 0.7); }
    tbody tr:nth-child(odd) { background: rgba(30, 30, 30, 0.7); }

    tbody tr:hover {
      background-color: var(--minecraft-grass);
      color: #fff;
      transform: scale(1.01); /* Leve zoom ao passar o mouse */
      cursor: pointer;
    }

    .top1 {
      background: var(--minecraft-gold) !important;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      animation: top1-shimmer 2s infinite alternate; /* Brilho de ouro */
      border: 3px solid var(--minecraft-diamond); /* Borda de diamante */
      box-shadow: 0 0 15px var(--minecraft-gold), 0 0 25px var(--minecraft-diamond);
    }

    @keyframes top1-shimmer {
      from { background-color: var(--minecraft-gold); }
      to { background-color: #ffda4a; }
    }

    .top2 { 
      background: var(--minecraft-stone) !important; 
      color: #fff; 
      font-size: 19px; 
      font-weight: bold; 
      border: 3px solid var(--minecraft-stone);
    }
    .top3 { 
      background: var(--minecraft-dirt) !important; 
      color: #fff; 
      font-size: 18px; 
      font-weight: bold; 
      border: 3px solid var(--minecraft-dirt);
    }

    .medal {
      font-size: 28px; /* Medalhas maiores */
      animation: medal-craft-pulse 1s infinite alternate;
      display: inline-block;
      text-shadow: 2px 2px #000;
    }

    @keyframes medal-craft-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); color: var(--minecraft-lava); }
    }
    
    /* Personagem 8-bit */

        width: 48px;
        height: 64px;
        /* IMAGEM DO PERSONAGEM EMBUTIDA */

        to { background-position: -192px 0; }
    }

        0% { transform: translateX(-50px); }
        100% { transform: translateX(100vw); }

        animation: hero-jump 0.5s steps(1), hero-move 15s linear infinite;
        background-position: -192px 0;

<body>
  
  <h1>‚õèÔ∏è Ranking GEFIN - Salto Vertical üå≤</h1>
  
  <p id="loading-chunks">LOADING CHUNKS...</p>
  
  <table id="ranking" class="pixelated-content">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nomes</th>
        <th>Altura (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="hero"></div>

  <audio id="start-sound" src="https://actions.google.com/sounds/v1/games/fanfare_celebratory.ogg" preload="auto"></audio>
  <audio id="item-collect" src="https://actions.google.com/sounds/v1/ambiences/objects_rattle.ogg" preload="auto"></audio>
  <audio id="xp-sound" src="https://actions.google.com/sounds/v1/alarms/digital_alarm.ogg" preload="auto"></audio>
  <audio id="hover-sound" src="https://actions.google.com/sounds/v1/switches/switch_flick.ogg" preload="auto"></audio>

  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    async function loadRankingData() {
      document.getElementById('start-sound').play().catch(e => {});

      try {
        const response = await fetch(publicSpreadsheetUrl);
        const csvText = await response.text();
        const data = parseCSV(csvText);
        
        document.getElementById('loading-chunks').style.display = 'none';
        
        await showInfo(data);
        document.getElementById('ranking').classList.add('loaded');

      } catch (error) {
        console.error("Falha ao carregar o ranking:", error);
        const loadingChunks = document.getElementById('loading-chunks');
        loadingChunks.textContent = "EXPLOSION! DATA CORRUPTED.";
        loadingChunks.style.color = 'var(--minecraft-lava)';
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(header => header.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        let entry = {};
        headers.forEach((header, index) => {
          entry[header] = values[index] || '';
        });
        return entry;
      });
    }
    
    async function showInfo(data) {
      data.sort((a, b) => parseFloat(b["Altura m√°xima (cm)"]) - parseFloat(a["Altura m√°xima (cm)"]));
      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";
      const hoverSound = document.getElementById("hover-sound");

      for (const [index, item] of data.entries()) {
        await new Promise(r => setTimeout(r, 200));
        document.getElementById("item-collect").play().catch(e => {});

        const row = document.createElement("tr");
        row.style.animation = 'row-pop-in 0.5s ease-out forwards';
        
        let medal = "";
        if(index === 0) { 
            row.classList.add("top1"); 
            medal = "üëë"; 
            document.getElementById("xp-sound").play().catch(e => {});
            // Faz o her√≥i pular!
            const hero = document.getElementById('hero');
            hero.classList.add('jump');
            setTimeout(() => hero.classList.remove('jump'), 500);
        }
        else if(index === 1) { row.classList.add("top2"); medal = "üõ°Ô∏è"; }
        else if(index === 2) { row.classList.add("top3"); medal = "‚öîÔ∏è"; }
        
        row.innerHTML = `
          <td>${index + 1}¬∫ <span class="medal">${medal}</span></td>
          <td>${item.Nomes}</td> 
          <td>${item["Altura m√°xima (cm)"]}</td>
        `;
        
        row.addEventListener('mouseover', () => {
          hoverSound.currentTime = 0;
          hoverSound.play().catch(e => {});
        });
        
        tbody.appendChild(row);
      }
    }

    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>

</body>
