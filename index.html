<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .top1 { background: gold !important; font-weight: bold; }
    .top2 { background: silver !important; font-weight: bold; }
    .top3 { background: #cd7f32 !important; font-weight: bold; }
  </style>
</head>
<body>
  <h1>游끥 Ranking de Saltos - GEFIN</h1>
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi칞칚o</th>
        <th>Nomes</th>
        <th>Altura m치xima (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Tabletop.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <script>
    // 游댕 Use a URL publicada da sua planilha
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: showInfo
      });
    }

    function showInfo(data) {
      // Ordenar por altura m치xima (maior primeiro)
      data.sort((a, b) => parseFloat(b["Altura m치xima (cm)"]) - parseFloat(a["Altura m치xima (cm)"]));

      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const row = document.createElement("tr");
        if(index === 0) row.classList.add("top1");
        if(index === 1) row.classList.add("top2");
        if(index === 2) row.classList.add("top3");

        row.innerHTML = `
          <td>${index + 1}췈</td>
          <td>${item.Nomes}</td>
          <td>${item["Altura m치xima (cm)"]}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
