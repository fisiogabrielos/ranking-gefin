<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking GEFIN - Salto Vertical (Retro Wave Edition)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');

    :root {
      --glow-cyan: #00ffff;
      --glow-magenta: #ff00ff;
      --glow-yellow: #f7ff00;
      --background-dark: #0d0221;
      --background-purple: #261447;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background-dark);
      color: #fff;
      text-align: center;
      padding: 20px 5%;
      overflow-x: hidden;
      position: relative;
    }
    
    .background-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .sun {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -60%);
        width: 400px; height: 400px;
        background: radial-gradient(circle, var(--glow-yellow), transparent 60%);
        border-radius: 50%;
        box-shadow: 0 0 100px var(--glow-yellow);
    }
    .grid {
        position: absolute;
        width: 200%; height: 100%;
        top: 60%; left: -50%;
        background-image: 
            linear-gradient(to right, var(--glow-magenta) 2px, transparent 2px),
            linear-gradient(to bottom, var(--glow-magenta) 2px, transparent 2px);
        background-size: 80px 40px;
        transform: perspective(300px) rotateX(60deg);
        animation: move-grid 4s linear infinite;
    }
    @keyframes move-grid {
        from { background-position: 0 0; }
        to { background-position: 0 80px; }
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px var(--glow-cyan),
        0 0 20px var(--glow-cyan),
        0 0 40px var(--glow-cyan);
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 30px;
    }

    #loading-message {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--glow-yellow);
      text-shadow: 0 0 5px var(--glow-yellow);
      min-height: 1.5rem;
    }
    
    table {
      margin: 20px auto;
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(13, 2, 33, 0.8);
      border: 2px solid var(--glow-cyan);
      box-shadow: 0 0 20px var(--glow-cyan), inset 0 0 15px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      visibility: hidden; opacity: 0;
      transition: opacity 0.5s ease;
    }
    table.loaded { visibility: visible; opacity: 1; }

    th, td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }
    
    th {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: var(--glow-yellow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    tbody tr {
      opacity: 0;
      /* Anima칞칚o de Salto! */
      animation: jump-in 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes jump-in {
      from { opacity: 0; transform: translateY(100px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    tbody tr:hover {
      background: rgba(255, 0, 255, 0.2);
    }

    .top1 { font-weight: bold; background: rgba(247, 255, 0, 0.15); animation: top1-glow 2s infinite alternate, jump-in 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .top2 { font-weight: bold; background: rgba(255, 0, 255, 0.15); }
    .top3 { font-weight: bold; background: rgba(0, 255, 255, 0.15); }
    
    @keyframes top1-glow {
        from { box-shadow: 0 0 10px var(--glow-yellow); }
        to { box-shadow: 0 0 25px var(--glow-yellow), inset 0 0 10px var(--glow-yellow); }
    }

    .medal { font-size: 1.5rem; display: inline-block; }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr { margin-bottom: 15px; border: 2px solid var(--glow-cyan); border-radius: 8px; }
      td { padding-left: 50%; position: relative; text-align: right; border-bottom: 1px solid rgba(0, 255, 255, 0.1); }
      td:last-child { border-bottom: none; }
      td::before {
        content: attr(data-label); position: absolute; left: 15px;
        width: 45%; padding-right: 10px; white-space: nowrap;
        text-align: left; font-weight: bold; color: var(--glow-yellow);
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
      <div class="sun"></div>
      <div class="grid"></div>
  </div>

  <h1>Ranking GEFIN - Salto Vertical</h1>
  
  <p id="loading-message">CARREGANDO DADOS...</p>
  
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi칞칚o</th>
        <th>Atleta</th>
        <th>Altura (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <audio id="start-sound" src="https://actions.google.com/sounds/v1/science_fiction/ambience_science_fiction.ogg" preload="auto"></audio>
  <audio id="row-sound" src="https://actions.google.com/sounds/v1/foley/whoosh.ogg" preload="auto"></audio>
  <audio id="powerup-sound" src="https://actions.google.com/sounds/v1/science_fiction/power_up_2.ogg" preload="auto"></audio>

  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    async function loadRankingData() {
      document.getElementById('start-sound').play().catch(e => {});
      await new Promise(r => setTimeout(r, 1000));

      try {
        const response = await fetch(publicSpreadsheetUrl);
        const csvText = await response.text();
        const data = parseCSV(csvText);
        
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('ranking').classList.add('loaded');
        await showInfo(data);
      } catch (error) {
        console.error("Falha na comunica칞칚o:", error);
        document.getElementById('loading-message').textContent = "FALHA NA TRANSMISS츾O";
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const dataLines = lines.slice(1);
      return dataLines.map(line => {
        const values = line.split(',');
        let entry = {};
        headers.forEach((header, index) => { entry[header] = values[index]?.trim() || ''; });
        return entry;
      }).filter(item => item.Nomes && item["Altura m치xima (cm)"]);
    }
    
    function animateCountUp(element, finalValue) {
        let current = 0;
        const duration = 1000; // 1 segundo
        const increment = finalValue / (duration / 16);
        const timer = setInterval(() => {
            current += increment;
            if (current >= finalValue) {
                element.textContent = finalValue;
                clearInterval(timer);
            } else {
                element.textContent = Math.ceil(current);
            }
        }, 16);
    }

    async function showInfo(data) {
      data.sort((a, b) => parseFloat(b["Altura m치xima (cm)"]) - parseFloat(a["Altura m치xima (cm)"]));
      const tbody = document.querySelector("#ranking tbody");

      for (const [index, item] of data.entries()) {
        await new Promise(r => setTimeout(r, 150)); // Delay para cada salto
        
        const row = document.createElement("tr");
        row.style.animationDelay = `${index * 0.05}s`;

        let medal = "";
        if(index === 0) { 
          row.classList.add("top1"); 
          medal = "游끥";
          setTimeout(() => document.getElementById("powerup-sound").play().catch(e => {}), 500);
        }
        else if(index === 1) { row.classList.add("top2"); medal = "游볟"; }
        else if(index === 2) { row.classList.add("top3"); medal = "游볠"; }
        
        const score = parseInt(item["Altura m치xima (cm)"], 10) || 0;
        row.innerHTML = `
          <td data-label="Posi칞칚o">${index + 1}췈 <span class="medal">${medal}</span></td>
          <td data-label="Atleta">${item.Nomes}</td> 
          <td data-label="Altura (cm)" class="score-cell">0</td>
        `;
        tbody.appendChild(row);

        animateCountUp(row.querySelector('.score-cell'), score);

        const rowSound = document.getElementById("row-sound");
        rowSound.currentTime = 0;
        rowSound.play().catch(e => {});
      }
    }
    
    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>
</body>
</html>
