<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN - Salto vertical!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --arcade-yellow: #ffdd00;
      --arcade-red: #ff0066;
      --arcade-blue: #00ffff;
      --arcade-green: #00ff00;
    }

    body {
      font-family: 'Press+Start+2P', cursive;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Efeito de linhas de TV antiga (Scanlines) */
    body::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, transparent 50%, rgba(0,0,0,0.4) 50%);
        background-size: 100% 4px;
        animation: scanlines 0.2s linear infinite;
        opacity: 0.3;
        pointer-events: none;
        z-index: 1000;
    }

    @keyframes scanlines {
        from { background-position: 0 0; }
        to { background-position: 0 4px; }
    }

    /* Fundo de Matriz */
    #matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    h1 {
      color: var(--arcade-yellow);
      text-shadow: 0 0 5px var(--arcade-yellow), 0 0 10px var(--arcade-yellow), 0 0 20px var(--arcade-red);
      margin-bottom: 30px;
      font-size: 28px;
      animation: neon-glow 1.5s infinite alternate ease-in-out;
      letter-spacing: 2px;
    }

    @keyframes neon-glow {
      from { text-shadow: 0 0 5px var(--arcade-yellow), 0 0 10px var(--arcade-yellow), 0 0 20px var(--arcade-red); }
      to { text-shadow: 0 0 10px var(--arcade-yellow), 0 0 20px var(--arcade-blue), 0 0 40px var(--arcade-blue); }
    }

    /* Mensagem "Insert Coin" */
    #insert-coin {
      font-size: 22px;
      color: var(--arcade-green);
      text-shadow: 0 0 5px var(--arcade-green);
      margin-bottom: 30px;
      animation: blink-fast 0.8s infinite;
    }
    
    @keyframes blink-fast {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: #11111199;
      box-shadow: 0 0 20px var(--arcade-blue), 0 0 30px var(--arcade-red);
      border: 3px solid var(--arcade-blue);
      backdrop-filter: blur(3px);
      visibility: hidden; /* Come√ßa escondida */
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    table.loaded {
      visibility: visible;
      opacity: 1;
    }

    th, td {
      padding: 15px;
      border: 2px solid var(--arcade-blue);
      font-size: 15px;
      text-shadow: 1px 1px #000;
      transition: background-color 0.2s, color 0.2s;
    }

    th {
      background: var(--arcade-red);
      color: #fff;
      text-transform: uppercase;
    }

    tbody tr:hover {
      background-color: var(--arcade-yellow);
      color: #000;
      cursor: pointer;
    }

    .top1 {
      background: var(--arcade-yellow) !important;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      animation: top1-glow 1.5s infinite alternate;
    }

    @keyframes top1-glow {
      from { box-shadow: 0 0 15px #ffd700; }
      to { box-shadow: 0 0 30px #ffd700, 0 0 45px var(--arcade-red); }
    }

    .top2 { background: #c0c0c0 !important; color: #000; font-size: 16px; font-weight: bold; }
    .top3 { background: #cd7f32 !important; color: #000; font-size: 16px; font-weight: bold; }

    .medal {
      font-size: 22px;
      animation: medal-pulse 1s infinite alternate;
      display: inline-block;
    }

    @keyframes medal-pulse {
      from { transform: scale(1) rotate(-5deg); }
      to { transform: scale(1.1) rotate(5deg); }
    }
  </style>
</head>
<body>
  <canvas id="matrix-bg"></canvas>

  <h1>üèÜ RANKING GEFIN üïπÔ∏è</h1>
  
  <p id="insert-coin">INSERT COIN</p>
  
  <table id="ranking">
    <thead>
      <tr>
        <th>Posi√ß√£o</th>
        <th>Nomes</th>
        <th>Altura (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <audio id="start-sound" src="https://actions.google.com/sounds/v1/foley/computer_keyboard_typing_fast.ogg" preload="auto"></audio>
  <audio id="coin" src="https://actions.google.com/sounds/v1/coins/coin_drop.ogg" preload="auto"></audio>
  <audio id="levelup" src="https://actions.google.com/sounds/v1/alarms/digital_alarm.ogg" preload="auto"></audio>
  <audio id="hover-sound" src="https://actions.google.com/sounds/v1/switches/switch_ flick.ogg" preload="auto"></audio>

  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    async function loadRankingData() {
      document.getElementById('start-sound').play().catch(e => {});

      try {
        const response = await fetch(publicSpreadsheetUrl);
        const csvText = await response.text();
        const data = parseCSV(csvText);
        
        // Esconde "INSERT COIN" e mostra a tabela
        document.getElementById('insert-coin').style.display = 'none';
        document.getElementById('ranking').classList.add('loaded');

        showInfo(data);
      } catch (error) {
        console.error("Falha ao carregar o ranking:", error);
        const insertCoin = document.getElementById('insert-coin');
        insertCoin.textContent = "GAME OVER - DATA ERROR";
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length < 2) return [];
      const headers = lines[0].split(',').map(header => header.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim());
        let entry = {};
        headers.forEach((header, index) => {
          entry[header] = values[index] || '';
        });
        return entry;
      });
    }
    
    async function showInfo(data) {
      data.sort((a, b) => parseFloat(b["Altura m√°xima (cm)"]) - parseFloat(a["Altura m√°xima (cm)"]));
      const tbody = document.querySelector("#ranking tbody");
      tbody.innerHTML = "";
      const hoverSound = document.getElementById("hover-sound");

      for (const [index, item] of data.entries()) {
        await new Promise(r => setTimeout(r, 150)); // Delay para cada linha
        document.getElementById("coin").play().catch(e => {});

        const row = document.createElement("tr");
        let medal = "";
        if(index === 0) { row.classList.add("top1"); medal = "üèÜ"; document.getElementById("levelup").play().catch(e => {}); }
        else if(index === 1) { row.classList.add("top2"); medal = "ü•à"; }
        else if(index === 2) { row.classList.add("top3"); medal = "ü•â"; }
        
        row.innerHTML = `
          <td>${index + 1}¬∫ <span class="medal">${medal}</span></td>
          <td>${item.Nomes}</td> 
          <td>${item["Altura m√°xima (cm)"]}</td>
        `;
        
        row.addEventListener('mouseover', () => {
          hoverSound.currentTime = 0;
          hoverSound.play().catch(e => {});
        });
        
        tbody.appendChild(row);
      }
    }

    // Script para o fundo de Matriz
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px arial';
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    
    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>
</body>
</html>
