<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking GEFIN - Salto Vertical (Retro Horizon Edition)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap');

    :root {
      --glow-cyan: #00ffff;
      --glow-magenta: #ff00ff;
      --glow-yellow: #f7ff00;
      --background-dark: #0d0221;
      --background-purple: #261447;
      --qblock-color: #e9c46a; /* Mantido caso queira usar em outro lugar */

      /* Cores das novas montanhas para um visual mais "realista retro" */
      --mountain-layer1: #1a0a38; /* Mais escuro, mais distante */
      --mountain-layer2: #3a1e64;
      --mountain-layer3: #5c358b; /* Mais claro, mais próximo */
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--background-dark);
      color: #fff;
      text-align: center;
      padding: 20px 5%;
      overflow-x: hidden;
      position: relative;
    }
    
    .background-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .sun {
        position: absolute;
        top: 45%; /* Um pouco mais alto */
        left: 50%;
        transform: translate(-50%, -60%);
        width: 400px; height: 400px;
        background: radial-gradient(circle, var(--glow-yellow), transparent 60%);
        border-radius: 50%;
        animation: pulse-sun 8s infinite ease-in-out;
    }
    @keyframes pulse-sun {
        0%, 100% { box-shadow: 0 0 100px var(--glow-yellow); }
        50% { box-shadow: 0 0 150px #fff; }
    }

    /* Novas Montanhas CSS com múltiplas camadas */
    .mountains-layer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200%; /* Largura maior para scroll */
        height: 50%; /* Altura base */
        background-repeat: repeat-x;
        background-position: bottom;
        background-size: auto 100%;
        z-index: 0; /* Abaixo dos outros elementos de primeiro plano */
    }

    .mountains-layer.layer-1 { /* Mais distante, mais escuro, mais lento */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><path fill="%231a0a38" d="M0 250L100 200L200 220L300 180L400 240L500 190L600 210L700 160L800 230L900 170L1000 200V300H0Z"/></svg>');
        height: 40%;
        animation: scroll-mountains 60s linear infinite;
        opacity: 0.9;
    }
    .mountains-layer.layer-2 {
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><path fill="%233a1e64" d="M0 200L100 220L200 180L300 240L400 190L500 210L600 160L700 230L800 170L900 200L1000 150V300H0Z"/></svg>');
        height: 45%;
        animation: scroll-mountains 40s linear infinite;
        opacity: 0.95;
    }
    .mountains-layer.layer-3 { /* Mais próximo, mais claro, mais rápido */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><path fill="%235c358b" d="M0 180L100 190L200 150L300 200L400 160L500 180L600 130L700 190L800 140L900 170L1000 120V300H0Z"/></svg>');
        height: 50%;
        animation: scroll-mountains 25s linear infinite;
    }

    @keyframes scroll-mountains {
        from { transform: translateX(0%); }
        to { transform: translateX(-50%); } /* Ajuste para scroll contínuo de 200% */
    }

    .grid {
        position: absolute;
        width: 200%; height: 100%;
        top: 60%; left: -50%;
        background-image: 
            linear-gradient(to right, var(--glow-magenta) 2px, transparent 2px),
            linear-gradient(to bottom, var(--glow-magenta) 2px, transparent 2px);
        background-size: 80px 40px;
        transform: perspective(300px) rotateX(60deg);
        animation: move-grid 4s linear infinite;
        z-index: 1; /* Acima das montanhas */
    }
    @keyframes move-grid {
        from { background-position: 0 0; }
        to { background-position: 0 80px; }
    }

    .shooting-star {
        position: absolute;
        top: -10%;
        width: 3px;
        height: 180px;
        background: linear-gradient(to bottom, #fff, transparent);
        opacity: 0;
        animation: shoot 8s linear infinite;
        transform-origin: top center;
        z-index: 2; /* Acima da grid */
    }
    .shooting-star:nth-child(1) { left: 15%; animation-delay: 3s; animation-duration: 7s; }
    .shooting-star:nth-child(2) { left: 45%; animation-delay: 7s; animation-duration: 6s; }
    .shooting-star:nth-child(3) { left: 75%; animation-delay: 1s; animation-duration: 9s; }
    .shooting-star:nth-child(4) { left: 30%; animation-delay: 5s; animation-duration: 8s; }
    .shooting-star:nth-child(5) { left: 60%; animation-delay: 9s; animation-duration: 5s; }


    @keyframes shoot {
        0% { transform: translateY(0) translateX(0) rotate(-45deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(120vh) translateX(50vw) rotate(-45deg); opacity: 0; }
    }

    /* Floating Power-ups */
    .floating-item {
        position: absolute;
        font-size: 30px;
        opacity: 0;
        animation: float-and-fade 10s linear infinite;
        pointer-events: none;
        z-index: 2; /* Acima da grid */
    }
    @keyframes float-and-fade {
        0% { transform: translateY(100vh); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px var(--glow-cyan),
        0 0 20px var(--glow-cyan),
        0 0 40px var(--glow-cyan);
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 30px;
      position: relative;
      z-index: 5;
    }

    #loading-message {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: var(--glow-yellow);
      text-shadow: 0 0 5px var(--glow-yellow);
      min-height: 1.5rem;
      position: relative;
      z-index: 5;
    }
    
    table {
      margin: 20px auto;
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background: rgba(13, 2, 33, 0.8);
      border: 2px solid var(--glow-cyan);
      box-shadow: 0 0 20px var(--glow-cyan), inset 0 0 15px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      visibility: hidden; opacity: 0;
      transition: opacity 0.5s ease;
      position: relative;
      z-index: 5;
    }
    table.loaded { visibility: visible; opacity: 1; }

    th, td {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }
    
    th {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8rem;
      color: var(--glow-yellow);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    tbody tr {
      opacity: 0;
      animation: jump-in 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes jump-in {
      from { opacity: 0; transform: translateY(100px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    tbody tr:hover {
      background: rgba(255, 0, 255, 0.2);
    }

    .top1 { font-weight: bold; background: rgba(247, 255, 0, 0.15); animation: top1-glow 2s infinite alternate, jump-in 0.8s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .top2 { font-weight: bold; background: rgba(255, 0, 255, 0.15); }
    .top3 { font-weight: bold; background: rgba(0, 255, 255, 0.15); }
    
    @keyframes top1-glow {
        from { box-shadow: 0 0 10px var(--glow-yellow); }
        to { box-shadow: 0 0 25px var(--glow-yellow), inset 0 0 10px var(--glow-yellow); }
    }

    .medal { 
        font-size: 1.5rem; 
        display: inline-block;
        animation: medal-bounce 1s infinite alternate;
    }
    @keyframes medal-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }
      tr { margin-bottom: 15px; border: 2px solid var(--glow-cyan); border-radius: 8px; }
      td { padding-left: 50%; position: relative; text-align: right; border-bottom: 1px solid rgba(0, 255, 255, 0.1); }
      td:last-child { border-bottom: none; }
      td::before {
        content: attr(data-label); position: absolute; left: 15px;
        width: 45%; padding-right: 10px; white-space: nowrap;
        text-align: left; font-weight: bold; color: var(--glow-yellow);
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
      <div class="sun"></div>
      <div class="mountains-layer layer-1"></div>
      <div class="mountains-layer layer-2"></div>
      <div class="mountains-layer layer-3"></div>
      
      <div class="grid"></div>
      <div class="shooting-star" style="left: 15%;"></div>
      <div class="shooting-star" style="left: 45%; animation-delay: 7s;"></div>
      <div class="shooting-star" style="left: 75%; animation-delay: 1s;"></div>
      <div class="shooting-star" style="left: 30%; animation-delay: 5s;"></div>
      <div class="shooting-star" style="left: 60%; animation-delay: 9s;"></div>

  </div>

  <h1>Ranking GEFIN - Salto Vertical</h1>
  
  <p id="loading-message">CARREGANDO DADOS...</p>
  
  <table id="ranking">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Atleta</th>
        <th>Altura (cm)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <audio id="start-sound" src="https://actions.google.com/sounds/v1/science_fiction/ambience_science_fiction.ogg" preload="auto"></audio>
  <audio id="row-sound" src="https://actions.google.com/sounds/v1/foley/whoosh.ogg" preload="auto"></audio>
  <audio id="powerup-sound" src="https://actions.google.com/sounds/v1/science_fiction/power_up_2.ogg" preload="auto"></audio>
  <audio id="qblock-hit-sound" src="https://actions.google.com/sounds/v1/games/coin_collect.ogg" preload="auto"></audio>


  <script>
    const publicSpreadsheetUrl = 
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1PFABZm_ON5E8_cMwlbVu6MZcHFAyyptjHNae4PYXkPVq4rBfd1-T0O1opyxn50M_krEEIo1MSec2/pub?output=csv";

    async function loadRankingData() {
      document.getElementById('start-sound').play().catch(e => {});
      await new Promise(r => setTimeout(r, 1000));

      try {
        const response = await fetch(publicSpreadsheetUrl);
        const csvText = await response.text();
        const data = parseCSV(csvText);
        
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('ranking').classList.add('loaded');
        await showInfo(data);
        generateFloatingItems(); // Gerar elementos flutuantes (sem os blocos nas montanhas)
      } catch (error) {
        console.error("Falha na comunicação:", error);
        document.getElementById('loading-message').textContent = "FALHA NA TRANSMISSÃO";
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const dataLines = lines.slice(1);
      return dataLines.map(line => {
        const values = line.split(',');
        let entry = {};
        headers.forEach((header, index) => { entry[header] = values[index]?.trim() || ''; });
        return entry;
      }).filter(item => item.Nomes && item["Altura máxima (cm)"]);
    }
    
    function animateCountUp(element, finalValue) {
        let current = 0;
        const duration = 1000;
        const increment = finalValue / (duration / 16);
        const timer = setInterval(() => {
            current += increment;
            if (current >= finalValue) {
                element.textContent = finalValue.toFixed(1).replace('.', ',');
                clearInterval(timer);
            } else {
                element.textContent = (current.toFixed(1)).replace('.', ',');
            }
        }, 16);
    }

    async function showInfo(data) {
      data.sort((a, b) => {
          const valA = parseFloat(String(a["Altura máxima (cm)"]).replace(',', '.')) || 0;
          const valB = parseFloat(String(b["Altura máxima (cm)"]).replace(',', '.')) || 0;
          return valB - valA;
      });
      
      const tbody = document.querySelector("#ranking tbody");

      for (const [index, item] of data.entries()) {
        await new Promise(r => setTimeout(r, 150));
        
        const row = document.createElement("tr");
        row.style.animationDelay = `${index * 0.05}s`;

        let medal = "";
        if(index === 0) { 
          row.classList.add("top1"); 
          medal = "🏆";
          setTimeout(() => document.getElementById("powerup-sound").play().catch(e => {}), 500);
        }
        else if(index === 1) { row.classList.add("top2"); medal = "🥈"; }
        else if(index === 2) { row.classList.add("top3"); medal = "🥉"; }
        
        const score = parseFloat(String(item["Altura máxima (cm)"]).replace(',', '.')) || 0;
        row.innerHTML = `
          <td data-label="Posição">${index + 1}º <span class="medal">${medal}</span></td>
          <td data-label="Atleta">${item.Nomes}</td> 
          <td data-label="Altura (cm)" class="score-cell">0,0</td>
        `;
        tbody.appendChild(row);

        animateCountUp(row.querySelector('.score-cell'), score);

        const rowSound = document.getElementById("row-sound");
        rowSound.currentTime = 0;
        rowSound.play().catch(e => {});
      }
    }

    // Função para gerar apenas os itens flutuantes, sem os q-blocks nas montanhas
    function generateFloatingItems() {
        const backgroundContainer = document.querySelector('.background-container');
        const floatingItems = ['⭐', '❤️', '🍄', '⚡', '🌸'];
        const numFloatingItems = 8;
        for (let i = 0; i < numFloatingItems; i++) {
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.textContent = floatingItems[Math.floor(Math.random() * floatingItems.length)];
            item.style.left = `${Math.random() * 90 + 5}%`;
            item.style.animationDelay = `${Math.random() * 10}s`;
            item.style.animationDuration = `${Math.random() * 8 + 7}s`;
            backgroundContainer.appendChild(item);
        }
    }
    
    window.addEventListener("DOMContentLoaded", loadRankingData);
  </script>
</body>
</html>
