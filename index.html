<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking GEFIN - Arcade Turbo Edition!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --arcade-yellow: #ffcc00;
      --arcade-red: #ff0066;
      --arcade-blue: #00ffff;
      --arcade-green: #00ff00;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #0a0a0a; /* Fundo mais escuro */
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow: hidden; /* Para o fundo animado */
      position: relative;
    }

    /* Fundo Animado - Partículas */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: 
        radial-gradient(circle, #00ffff 1px, transparent 1px) 0 0 / 10px 10px,
        radial-gradient(circle, #00ff00 1px, transparent 1px) 5px 5px / 10px 10px;
      animation: bg-scroll 60s linear infinite;
    }

    @keyframes bg-scroll {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }


    h1 {
      color: var(--arcade-yellow);
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
      font-size: 24px; /* Aumentei um pouco */
      position: relative;
      display: inline-block;
      overflow: hidden;
      padding: 5px 10px;
      border: 2px solid var(--arcade-yellow);
      box-shadow: 0 0 10px var(--arcade-yellow);
    }

    h1 span {
      position: relative;
      z-index: 1;
    }
    
    /* Efeito de glitch no título */
    h1::before, h1::after {
      content: ' ';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--arcade-yellow);
      transform: translateX(-100%);
      animation: glitch-slide 3s infinite alternate ease-in-out;
      opacity: 0.1;
      z-index: 0;
    }

    h1::after {
      background: var(--arcade-blue);
      animation-delay: 0.5s;
    }

    @keyframes glitch-slide {
      0%, 100% { transform: translateX(-100%); }
      20%, 80% { transform: translateX(0%); }
    }


    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%; /* Levemente mais largo */
      background: #000000d0; /* Fundo semi-transparente para o fundo de partículas */
      box-shadow: 0 0 20px var(--arcade-yellow), 0 0 30px var(--arcade-red); /* Mais brilho */
      border: 5px solid var(--arcade-yellow); /* Borda mais grossa */
      animation: table-entry 1s ease-out forwards;
      backdrop-filter: blur(2px); /* Efeito de blur no fundo da tabela */
    }

    @keyframes table-entry {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 15px;
      border: 2px solid var(--arcade-yellow);
      font-size: 15px; /* Levemente maior */
      text-shadow: 1px 1px #000;
    }

    th {
      background: var(--arcade-red);
      color: #fff;
      text-shadow: 1px 1px #000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background: #111111d0;
    }

    tr:nth-child(odd) {
      background: #222222d0;
    }

    .top1 {
      background: #ffd700 !important;
      color: #000;
      font-size: 18px; /* Maior destaque */
      font-weight: bold;
      animation: top1-glow 1.5s infinite alternate; /* Animação de brilho para o Top 1 */
    }
